<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
        <base href="">

  </head>
  <body>
    <h1 id="title">Gerador de Senhas</h1>
    <main class="principal">
      <form>
      <label class="label-text block"> Digite a senha: </label>
        <input type="text" id="data-input" placeholder="Digite a senha" required class="block input"> 
      <label class="label-text"> Offset: </label> <input id=offset type="number" required class="block input"> 
      <button type="button" id="botao-encode" class="button">Codificar</button>
      <button type="button" id="botao-decode" class="button">Decodificar</button>
      <button type="reset" id="botao-limpar">Limpar</button>
        <h2 id="resultado" class="block" ></h2>
        </form>
    </main>


    <footer class="footer"> 
      <p class="footer-text">Feito por <a href="https://github.com/crismantovani" target="_blank" rel="noopener noreferrer" title="Cris Mantovani GitHub">Cris Mantovani</a>

    <script src="index.js" type="module"></script> 

  </body>
</html>
